apply plugin: 'java'

group = 'com.example'
sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.amazonaws:aws-lambda-java-core:1.2.0'
    compile files('lib/sapjco3.jar')
}

jar {
  into('lib') {
    from 'lib'
  }
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
